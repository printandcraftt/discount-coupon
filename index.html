<!DOCTYPE html>
<html>
<head>
  <title>Print & Craft - Surprise Discount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #6a00ff, #a64dff);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .brand {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      max-width: 350px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .discount {
      font-size: 42px;
      font-weight: bold;
      margin: 15px 0;
      animation: pop 0.6s ease;
    }

    .code {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.9;
    }

    .small {
      font-size: 13px;
      margin-top: 15px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    @keyframes pop {
      0% {transform: scale(0.7);}
      100% {transform: scale(1);}
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="brand">Print & Craft ðŸ’œ</div>

<canvas id="confetti"></canvas>

<div class="card" id="content"></div>

<script>
  const today = new Date().toDateString();
  const lastPlayed = localStorage.getItem("lastPlayed");
  const content = document.getElementById("content");

  if (lastPlayed === today) {
    content.innerHTML = `
      <h1>âœ¨ Already Claimed</h1>
      <p class="small">You can try again tomorrow ðŸ’œ</p>
    `;
  } else {

    localStorage.setItem("lastPlayed", today);

    const discounts = [
      {value: "10% OFF", weight: 50},
      {value: "15% OFF", weight: 30},
      {value: "20% OFF", weight: 15},
      {value: "30% OFF", weight: 5}
    ];

    function getWeightedRandom() {
      let totalWeight = discounts.reduce((sum, item) => sum + item.weight, 0);
      let random = Math.random() * totalWeight;
      for (let item of discounts) {
        if (random < item.weight) return item.value;
        random -= item.weight;
      }
    }

    const randomDiscount = getWeightedRandom();
    const code = "CRAFT-" + Math.random().toString(36).substring(2,8).toUpperCase();

    content.innerHTML = `
      <h1>ðŸŽ‰ Congratulations!</h1>
      <div class="discount">${randomDiscount}</div>
      <div class="code">Code: ${code}</div>
      <div class="small">Screenshot & send to our Messenger to claim ðŸ’Œ</div>
    `;

    startConfetti();
  }

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`
    });
  }

  function startConfetti() {
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
      }
      requestAnimationFrame(update);
    }
    update();
  }
</script>

</body>
</html>
